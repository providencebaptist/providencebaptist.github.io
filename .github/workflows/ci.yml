name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  pull-requests: write
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --legacy-peer-deps --include=dev
      - run: npm run lint
      - run: npm run build
      - name: Run tests
        run: FULL_COVERAGE=true npm test -- --coverage
      - name: Report coverage
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const s = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')).total;
          const lines = s.lines.pct;
          const branches = s.branches.pct;
          const funcs = s.functions.pct;
          const statements = s.statements.pct;
          const summary = [
            `Lines: ${lines}%`,
            `Branches: ${branches}%`,
            `Functions: ${funcs}%`,
            `Statements: ${statements}%`,
          ].join('\n');
          console.log(summary);
          fs.appendFileSync(
            process.env.GITHUB_STEP_SUMMARY,
            `## Test Coverage\n\n- Lines: ${lines}%\n- Branches: ${branches}%\n- Functions: ${funcs}%\n- Statements: ${statements}%\n`
          );
          NODE
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  dependabot:
    name: Dependabot
    needs: [lint-build-test]
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.2.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  deploy:
    needs: lint-build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      NODE_ENV: production
      VITE_ENABLE_ANALYTICS: 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --legacy-peer-deps --include=dev
      - run: npm run build
      - run: node scripts/generate-sitemap.js
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - id: deployment
        uses: actions/deploy-pages@v4
