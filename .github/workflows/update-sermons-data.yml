name: Update Sermons Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-commit:
    if: ${{ secrets.SERMON_AUDIO_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch sermons data
        run: |
          curl -X GET \
            'https://api.sermonaudio.com/v2/node/sermons?page=1&exactRefMatch=false&featured=false&includeTranscripts=false&requireAudio=false&requireVideo=false&requirePDF=false&noMedia=false&vacantPulpit=false&staffPick=false&listenerRecommended=false&lite=false&liteBroadcaster=false&cache=false&includeDrafts=false&includeScheduled=false&includePublished=true&includeGlobalChildren=false' \
            -H 'accept: application/json' \
            -H "X-Api-Key: ${SERMON_AUDIO_API_KEY}" \
            -o public/sermons-data.json
        env:
          SERMON_AUDIO_API_KEY: ${{ secrets.SERMON_AUDIO_API_KEY }}

      - name: Commit changes
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/sermons-data.json
            git commit -m "chore: update sermons data"
            git push
          else
            echo "No changes to commit"
          fi

  deploy:
    needs: fetch-and-commit
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && secrets.SERMON_AUDIO_API_KEY != ''
    env:
      NODE_ENV: production
      VITE_ENABLE_ANALYTICS: 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --legacy-peer-deps --include=dev
      - run: npm run build
      - run: node scripts/generate-sitemap.js
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - id: deployment
        uses: actions/deploy-pages@v4
